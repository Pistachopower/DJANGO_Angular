  <div class="container mt-4">
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-secondary me-2" (click)="ordenarProductos('asc')">Ordenar Ascendente</button>
      <button class="btn btn-secondary" (click)="ordenarProductos('desc')">Ordenar Descendente</button>
      <button class="btn btn-secondary" (click)="ordenarPorPrecio()">Ordenar por precio</button>

    </div>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let producto of productos">
        <div class="card h-100 shadow-sm">
          <img [src]="producto.image" class="card-img-top p-3" alt="{{ producto.title }}" style="height: 200px; object-fit: contain;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ producto.title }}</h5>
            <p class="card-text"><strong>Precio:</strong> ${{ producto.price }}</p>
            <button class="btn btn-primary mt-auto">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
