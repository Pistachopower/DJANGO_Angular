<div class="container mt-4" *ngIf="producto">
  <div class="row">
    <div class="col-md-6">
      <img [src]="producto.image" class="img-fluid rounded" alt="{{ producto.title }}">
    </div>
    <div class="col-md-6">
      <h1 class="display-4">{{ producto.title }}</h1>
      <p class="lead">{{ producto.description }}</p>
      <p class="h4"><strong>Precio:</strong> ${{ producto.price }}</p>
      <button class="btn btn-primary mt-3">Comprar</button>
    </div>
  </div>
</div>
