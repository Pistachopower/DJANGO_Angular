<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicadores (puntos de navegaci칩n) -->
  <div class="carousel-indicators">
    <button *ngFor="let producto of productos; let i = index" type="button"
      data-bs-target="#carouselExample" [attr.data-bs-slide-to]="i"
      [class.active]="i === 0" aria-current="true" [attr.aria-label]="'Slide ' + (i + 1)">
    </button>
  </div>

  <!-- Contenedor de im치genes -->
  <div class="carousel-inner">
    <div *ngFor="let producto of productos; let i = index" class="carousel-item" [class.active]="i === 0">
      <img [src]="producto.image || 'assets/img/default.jpg'" class="d-block w-100"
        [alt]="producto.title" style="height: 300px; object-fit: contain;">
    </div>
  </div>

  <!-- Bot칩n anterior -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>

  <!-- Bot칩n siguiente -->
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>
